<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="//code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
  <script src="https://npmcdn.com/mobx@2.0.0/lib/mobx.umd.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="./style.css"></link>
  <title>MOBservable + jquery demo by mweststrate</title>
  <script type="text/javascript" src="./script.js"></script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>MobX shopping cart demo</h1>
      <a href="https://github.com/mobxjs/mobx">Github repo</a>
      <table>
        <tbody><tr>
          <td>
            <h2>Availale items<button id="new-article">New article</button></h2>
            <ul id="articles">
              <li class="demo">
                <span>Funny Bunnies</span>
                <button class="add-article">+</button>
                <button class="edit-article">edit</button>
                <span class="price">17.63</span>
              </li>
              <li class="demo">
                <span>Awesome React</span>
                <button class="add-article">+</button>
                <button class="edit-article">edit</button>
                <span class="price">23.95</span>
              </li>
              <li class="demo">
                <span>Second hand netbook</span>
                <button class="add-article">+</button>
                <button class="edit-article">edit</button>
                <span class="price">50</span>
              </li>
            </ul>
          </td>
          <td>
            <h2>Your shopping cart</h2>
            <ul id="cart">
              <li class="demo">
                <button class="remove-article">-</button>
                <span>Funny Bunnies</span><span class="price">1</span>
              </li>
            </ul>
            <div><b>Total: <span id="total">17.63</span></b></div>
          </td>
        </tr></tbody>
      </table>
    </div>
  </body>
</html>
